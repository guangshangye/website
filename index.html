<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>答谢宴请柬</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(#fff7f9, #ffeef3);
      font-family: "Segoe UI", "PingFang SC", "Helvetica Neue", sans-serif;
      color: #4a4a4a;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      color: #b60038;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1em;
      color: #a65a6f;
      margin-bottom: 20px;
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 420px;
      aspect-ratio: 9 / 16;
      margin: 0 auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    .btn {
      display: none; /* 初始隐藏 */
      margin: 30px auto;
      padding: 12px 28px;
      font-size: 1.1em;
      background-color: #ff7f9c;
      color: white;
      border: none;
      border-radius: 32px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(255, 127, 156, 0.4);
    }

    .btn:hover {
      background-color: #e76686;
    }

    .footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .heart {
      font-size: 1.5em;
      color: #ff5a7d;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <h1>诚挚邀请您参加我们的答谢宴</h1>
  <div class="subtitle">愿得一人心，白首不分离</div>

  <div class="video-container">
    <video id="weddingVideo" playsinline controls autoplay>
      <source src="your-video.mp4" type="video/mp4" />
      您的浏览器不支持视频播放
    </video>
  </div>

  <a id="rsvpBtn" class="btn" href="https://www.wjx.cn/vm/Q6J6w87.aspx" target="_blank">点击填写出席问卷</a>

  <div class="footer">
    <span class="heart">❤</span><br/>
    我们期待与您共同见证这份幸福时刻
  </div>

  <script>
    const video = document.getElementById('weddingVideo');
    const rsvpBtn = document.getElementById('rsvpBtn');
    const rsvpUrl = 'https://www.wjx.cn/vm/Q6J6w87.aspx';

    // 视频结束后跳转
    video.addEventListener('ended', () => {
      window.location.href = rsvpUrl;
    });

    // 视频暂停时显示按钮
    video.addEventListener('pause', () => {
      if (video.currentTime > 0 && !video.ended) {
        rsvpBtn.style.display = 'inline-block';
      }
    });
  </script>

</body>
</html>

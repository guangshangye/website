<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>我们的婚礼请柬</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #fff9f9;
      font-family: 'Arial', sans-serif;
      color: #444;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      color: #b60038;
      margin: 20px 0 10px;
      flex-shrink: 0;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 480px; /* 适合手机竖屏宽度 */
      max-height: 85vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff7f9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      flex-shrink: 0;
    }
    .btn:hover {
      background-color: #e76686;
    }
    /* 隐藏按钮，视频结束后自动跳转 */
    .btn {
      display: none;
    }
  </style>
</head>
<body>

  <h1>诚挚邀请您参加我们的婚礼</h1>

  <div class="video-container">
    <video id="weddingVideo" playsinline controls autoplay>
      <source src="your-video.mp4" type="video/mp4" />
      您的浏览器不支持视频播放
    </video>
  </div>

  <a id="rsvpBtn" class="btn" href="https://www.wjx.cn/vm/Q6J6w87.aspx" target="_blank">点击填写出席问卷</a>

  <script>
    const video = document.getElementById('weddingVideo');
    const rsvpBtn = document.getElementById('rsvpBtn');
    const rsvpUrl = 'https://www.wjx.cn/vm/Q6J6w87.aspx';

    // 视频结束后自动跳转
    video.addEventListener('ended', () => {
      // 直接跳转页面
      window.location.href = rsvpUrl;
    });

    // 尝试自动播放失败时，显示按钮让用户手动点击
    video.addEventListener('pause', () => {
      if (video.currentTime > 0 && !video.ended) {
        rsvpBtn.style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>

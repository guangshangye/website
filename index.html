<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>我们的婚礼请柬</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #fff9f9;
      font-family: 'Arial', sans-serif;
      color: #444;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      color: #b60038;
      margin: 20px 0 10px;
      flex-shrink: 0;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      max-width: 480px; /* 适合手机竖屏宽度 */
      max-height: 85vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      flex-grow: 1;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      font-size: 1.2em;
      background-color: #ff7f9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      flex-shrink: 0;
    }
    .btn:hover {
      background-color: #e76686;
    }
    /* 隐藏按钮，视频结束后自动跳转 */
    .btn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>诚挚邀请您参加我们的婚礼</h1>

  <div class="video-container">
    <iframe 
      src="https://player.bilibili.com/player.html?bvid=BV1W92VYTEh5&page=1" 
      scrolling="no" 
      frameborder="no" 
      allowfullscreen="true"
      style="width:100%; height:100%;">
    </iframe>
  </div>

  <a class="btn" href="https://wj.qq.com/s/xxxxxxxx" target="_blank">点击填写出席问卷</a>
</body>

</html>
